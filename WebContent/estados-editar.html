<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, 
      maximum-scale=1, user-scalable=no">
<title>Editar</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Cadastro de Estados</h3>
		</div>
		<form class="form" novalidate>
			<input type="hidden" id="id" />
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div id="global-message" class="alert text-center" role="alert"
						hidden></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="id-input" class="control-label">ID</label> <input
							type="text" class="form-control" id="id-input" disabled />
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4">
					<div class="form-group">
						<label for="nome" class="control-label">Nome</label> <input
							type="text" class="form-control" id="nome" placeholder="Nome"
							maxlength="100" title="Nome deve ter no mínimo 3 caracteres" />
						<span id="nome-message" class="text-danger" hidden></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label for="sigla" class="control-label"> Sigla</label> <input
							type="text" class="form-control" id="sigla" maxlength="20" /> <span
							id="sigla-message" class="text-danger" hidden></span>
					</div>
				</div>
			</div>
			
			
			
			
			
			
			<div class="page-header">
				<h3>Cidades</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table id="cidades"
							class="table table-bordered 
	                     table-striped">
							<thead>
								<tr>
									<th data-column="id">ID</th>
									<th data-column="nome">Nome</th>
									<th data-column="data">Data</th>
									<th data-column="populacao">População</th>
									<th data-column="pib">PIB</th>
									<th data-column="acao">Ação</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
			
			
			
			
			
			
			<div class="row">
				<div
					class="col-xs-12 col-sm-4 col-md-2 
               col-sm-offset-4 col-md-offset-5">
					<a class="btn btn-primary btn-block" href="index.html"> <span
						class="glyphicon glyphicon-menu-left"></span> Voltar
					</a>
					<button id="excluir" class="btn btn-danger btn-block" type="button">
						<span class="glyphicon glyphicon-remove"></span> Excluir
					</button>
					<button id="salvar" class="btn btn-success btn-block" type="button">
						<span class="glyphicon glyphicon-ok"></span> Salvar
					</button>
				</div>
			</div>
		</form>
	</div>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/api/estados-proxy.js"></script>
	<script src="js/ctrl/estados-editar.js"></script>
	<script src="js/api/cidades-proxy.js"></script>
</body>
</html>
